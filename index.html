<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PediaLink Growth Tool</title>
<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="manifest" href="./manifest.json"/>
<link rel="icon" href="./icons/icon-192x192.png"/>
</head>
<body>
<div id="root"><div style="padding:20px">Loading...</div></div>
<script type="text/babel" src="./pediatric-growth-tool.browser.jsx"></script>
<script type="text/babel">
(function waitRender(){
  if (typeof window.PediatricGrowthMonitoringTool === 'function') {
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(window.PediatricGrowthMonitoringTool, null));
  } else setTimeout(waitRender, 80);
})();
</script>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', ()=> {
    navigator.serviceWorker.register('./service-worker.js').then(r=>console.log('SW', r.scope)).catch(e=>console.warn(e));
  });
}
</script>
</body>
</html>
