<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="description" content="Pediatric Growth Monitoring Tool - Professional growth chart calculator using WHO and IAP standards." />
  <meta name="keywords" content="pediatric, growth chart, WHO, IAP, children, BMI, weight, height, PediaLink" />
  <meta name="author" content="PediaLink" />
  <meta name="theme-color" content="#4f46e5" />

  <title>Pediatric Growth Monitoring Tool | PediaLink</title>

  <!-- Tailwind CSS (CDN, optional) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Recharts (UMD) if used -->
  <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>

  <!-- Babel standalone to transpile JSX in the browser (DEV/demo use) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- PWA manifest and icons (relative paths) -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-192x192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-192x192.png" />

  <style>
    body { margin:0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; -webkit-font-smoothing:antialiased; }
    .center { display:flex; align-items:center; justify-content:center; min-height:100vh; flex-direction:column; gap:16px; }
    .loader { border: 4px solid #f3f4f6; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root">
    <div class="center">
      <div class="loader"></div>
      <p style="color:#4f46e5;font-weight:600">Loading PediaLink Growth Tool...</p>
    </div>
  </div>

  <!-- Load the ORIGINAL JSX file (kept as-is in repo as pediatric-growth-tool.original.jsx) -->
  <!-- Also include a browser-compatible converted version named pediatric-growth-tool.browser.jsx for quick hosting -->
  <script type="text/babel" src="./pediatric-growth-tool.browser.jsx"></script>

  <script type="text/babel">
    (function renderWhenReady() {
      try {
        if (typeof PediatricGrowthMonitoringTool === 'function') {
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(React.createElement(PediatricGrowthMonitoringTool, null));
        } else {
          setTimeout(renderWhenReady, 80);
        }
      } catch (err) {
        console.error('Render error:', err);
        document.getElementById('root').innerHTML = '<div style="padding:24px;">An error occurred while loading the app. Open DevTools console for details.</div>';
      }
    })();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('ServiceWorker registered with scope:', reg.scope))
          .catch(err => console.warn('ServiceWorker registration failed:', err));
      });
    }
  </script>
</body>
</html>
