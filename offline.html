<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4f46e5">
  <title>Offline - Pediatric Growth Monitoring Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #9ca3af;
    }

    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 12px;
      font-weight: 700;
    }

    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .features {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin: 24px 0;
      text-align: left;
    }

    .features h3 {
      color: #4f46e5;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .features ul {
      list-style: none;
    }

    .features li {
      color: #4b5563;
      font-size: 14px;
      padding: 8px 0;
      display: flex;
      align-items: center;
    }

    .features li:before {
      content: "âœ“";
      color: #10b981;
      font-weight: bold;
      margin-right: 8px;
      font-size: 16px;
    }

    .retry-button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    .retry-button:hover {
      background: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: 24px;
      color: #9ca3af;
      font-size: 12px;
    }

    .footer strong {
      color: #4f46e5;
    }

    @media (max-width: 640px) {
      .offline-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .offline-container {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>No internet connection detected. Don't worry, the app still works offline!</p>

    <div class="features">
      <h3>Available Offline:</h3>
      <ul>
        <li>Calculate growth parameters</li>
        <li>View all growth charts</li>
        <li>Get instant results</li>
        <li>Access saved data</li>
      </ul>
    </div>

    <button class="retry-button" onclick="retryConnection()">
      Try Again
    </button>

    <div class="footer">
      <p><strong>Developed by PediaLink</strong></p>
      <p>Pediatric Growth Monitoring Tool v1.0</p>
    </div>
  </div>

  <script>
    function retryConnection() {
      // Check if online
      if (navigator.onLine) {
        // Reload the page
        window.location.href = '/';
      } else {
        // Show message
        alert('Still offline. Please check your internet connection and try again.');
      }
    }

    // Auto-redirect when connection restored
    window.addEventListener('online', () => {
      console.log('Connection restored');
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    });

    // Listen for service worker updates
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        console.log('Service worker updated');
        window.location.reload();
      });
    }
  </script>
</body>
</html>
